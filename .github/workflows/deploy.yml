# Name des automatischen Workflows
name: Deploy Vite Project to GitHub Pages

# Trigger: Wann soll dieser Prozess starten?
on:
  # Startet bei jedem "push" (Upload/Speichern) auf den 'main' Branch
  push:
    branches:
      - main

# Berechtigungen fÃ¼r den Job
permissions:
  contents: read
  pages: write
  id-token: write

# Jobs, die ausgefÃ¼hrt werden
jobs:
  # Ein Job namens "build-and-deploy"
  build-and-deploy:
    # Auf welcher Art von virtueller Maschine soll der Job laufen?
    runs-on: ubuntu-latest
    
    # Die Schritte, die ausgefÃ¼hrt werden
    steps:
      # 1. Schritt: Code aus dem Repository herunterladen
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # 2. Schritt: Node.js Umgebung einrichten
      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Schritt: Alle ProjektabhÃ¤ngigkeiten installieren (wie "npm install")
      - name: Install Dependencies ğŸ“¦
        run: npm install

      # 4. Schritt: Das Spiel fÃ¼r das Web "bauen" (wie "npm run build")
      - name: Build Project ğŸ—ï¸
        run: npm run build

      # 5. Schritt: Die gebaute Seite fÃ¼r die VerÃ¶ffentlichung vorbereiten
      - name: Setup Pages ğŸ“¤
        uses: actions/configure-pages@v5

      # 6. Schritt: Die gebauten Dateien als Artefakt hochladen
      - name: Upload artifact ğŸš€
        uses: actions/upload-pages-artifact@v3
        with:
          # Lade den Inhalt des 'dist' Ordners hoch
          path: './dist'

      # 7. Schritt: Das Artefakt auf GitHub Pages verÃ¶ffentlichen
      - name: Deploy to GitHub Pages ğŸŒ
        id: deployment
        uses: actions/deploy-pages@v4
