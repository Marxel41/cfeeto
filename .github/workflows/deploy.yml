# Name des automatischen Workflows
name: Deploy Vite Project to GitHub Pages

# Trigger: Wann soll dieser Prozess starten?
on:
  # Startet bei jedem "push" (Upload/Speichern) auf den 'main' Branch
  push:
    branches:
      - main

# Berechtigungen für den Job
permissions:
  contents: read
  pages: write
  id-token: write

# Jobs, die ausgeführt werden
jobs:
  # Ein Job namens "build-and-deploy"
  build-and-deploy:
    # Auf welcher Art von virtueller Maschine soll der Job laufen?
    runs-on: ubuntu-latest
    
    # Die Schritte, die ausgeführt werden
    steps:
      # 1. Schritt: Code aus dem Repository herunterladen
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      # 2. Schritt: Node.js Umgebung einrichten
      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Schritt: Alle Projektabhängigkeiten installieren (wie "npm install")
      - name: Install Dependencies 📦
        run: npm install

      # 4. Schritt: Das Spiel für das Web "bauen" (wie "npm run build")
      - name: Build Project 🏗️
        run: npm run build

      # 5. Schritt: Die gebaute Seite für die Veröffentlichung vorbereiten
      - name: Setup Pages 📤
        uses: actions/configure-pages@v5

      # 6. Schritt: Die gebauten Dateien als Artefakt hochladen
      - name: Upload artifact 🚀
        uses: actions/upload-pages-artifact@v3
        with:
          # Lade den Inhalt des 'dist' Ordners hoch
          path: './dist'

      # 7. Schritt: Das Artefakt auf GitHub Pages veröffentlichen
      - name: Deploy to GitHub Pages 🌐
        id: deployment
        uses: actions/deploy-pages@v4
